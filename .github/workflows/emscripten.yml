    - name: Clone DiligentCore
      uses: actions/checkout@v2
      with:
        repository: 'DiligentGraphics/DiligentCore'
        path:       DiligentCore
        submodules: recursive

    - name: Format validation
      shell: bash
      run: |
        cd ./BuildTools/FormatValidation
        ./validate_format_mac.sh

    - name: Download Ninja
